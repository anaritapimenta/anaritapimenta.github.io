<head>
  <meta charset="utf-8" />
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="organization" content="{{ site.organization.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="{{ site.keywords }}" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />

  <title>
    {% if page.title %}{{ site.author.name }} | {{ page.title }}{% else %}{{
    site.title }}{% endif %}
  </title>

  <link
    rel="shortcut icon"
    href="{{
      'assets/img/favicon.png' | prepend: site.baseurl | prepend: site.url
    }}"
  />

  <link
    rel="canonical"
    href='{{ page.url | replace:"index.html", "" | prepend: site.baseurl | prepend: site.url }}'
  />

  <link
    type="text/css"
    rel="stylesheet"
    href="{{
      'assets/css/animate.css' | prepend: site.baseurl | prepend: site.url
    }}"
  />
  <link
    type="text/css"
    rel="stylesheet"
    href="{{
      'assets/css/et-lineicons.css' | prepend: site.baseurl | prepend: site.url
    }}"
  />
  <link
    type="text/css"
    rel="stylesheet"
    media="all"
    href="{{
      'assets/css/themify-icons.css' | prepend: site.baseurl | prepend: site.url
    }}"
  />
  <link
    type="text/css"
    rel="stylesheet"
    href="{{
      'assets/css/bootstrap.css' | prepend: site.baseurl | prepend: site.url
    }}"
  />
  <link
    type="text/css"
    rel="stylesheet"
    href="{{
      'assets/css/style.css' | prepend: site.baseurl | prepend: site.url
    }}"
  />

  <link
    type="text/css"
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Rambla:400,700&display=swap"
  />
</head>
