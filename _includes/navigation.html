  <h1 id="logo">
    <picture>
      <source
        srcset="
          /assets/img/ana-rita-pimenta-118.webp 118w,
          /assets/img/ana-rita-pimenta-236.webp 236w,
          /assets/img/ana-rita-pimenta-300.webp 300w,
          /assets/img/ana-rita-pimenta-600.webp 600w,
          /assets/img/ana-rita-pimenta.webp 1280w
        "
        sizes="(max-width: 767px) 303px, 118px"
        type="image/webp" />
      <img
        src="/assets/img/ana-rita-pimenta-118.jpg"
        srcset="
          /assets/img/ana-rita-pimenta-118.jpg 118w,
          /assets/img/ana-rita-pimenta-236.jpg 236w,

          /assets/img/ana-rita-pimenta-600.jpg 600w,
          /assets/img/ana-rita-pimenta.jpg 1280w
        "
        sizes="(max-width: 767px) 303px, 118px"
        alt="Profile photo of Ana Rita Pimenta, specialist in marketing and business communication" />

    <br />
    <a href="/">
      Ana Rita Pimenta
      <span>Marketing & Business Communication</span>
    </a>

  <nav id="main-menu">
    <ul>
      <li class="{% if active[1] == null %}active{% endif %}"><a href="/">Home</a></li>
      <li class="{% if active[1] contains 'resume' %}active{% endif %}"><a href="/resume">RESUME</a></li>
      <li class="{% if active[1] contains 'portfolio' %}active{% endif %}"><a href="/portfolio">Portfolio</a></li>
      <li class="{% if active[1] contains 'contact' %}active{% endif %}"><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <div class="footer">
    <ul>
      <li><a href="https://www.linkedin.com/in/{{ site.author.linkedin }}" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn of Ana Rita Pimenta"><i class="ti-linkedin font-14px gray-icon"></i></a></li>
