{% assign active = page.url | downcase | split: '/' %}

<aside id="aside">
  <div id="logo">
    <picture>
      <source 
        type="image/webp"
        srcset="
          {{ 'assets/img/ana-rita-pimenta-marketing-business-communication-118.webp' | prepend: site.baseurl | prepend: site.url }} 118w,
          {{ 'assets/img/ana-rita-pimenta-marketing-business-communication-236.webp' | prepend: site.baseurl | prepend: site.url }} 236w,
          {{ 'assets/img/ana-rita-pimenta-marketing-business-communication-300.webp' | prepend: site.baseurl | prepend: site.url }} 300w,
          {{ 'assets/img/ana-rita-pimenta-marketing-business-communication-600.webp' | prepend: site.baseurl | prepend: site.url }} 600w
        "
        sizes="(max-width: 600px) 100vw, 300px"
      />
      <source 
        type="image/jpeg"
        srcset="
          {{ 'assets/img/ana-rita-pimenta-marketing-business-communication-118.jpg' | prepend: site.baseurl | prepend: site.url }} 118w,
          {{ 'assets/img/ana-rita-pimenta-marketing-business-communication-236.jpg' | prepend: site.baseurl | prepend: site.url }} 236w,
          {{ 'assets/img/ana-rita-pimenta-marketing-business-communication-300.jpg' | prepend: site.baseurl | prepend: site.url }} 300w,
          {{ 'assets/img/ana-rita-pimenta-marketing-business-communication-600.jpg' | prepend: site.baseurl | prepend: site.url }} 600w
        "
        sizes="(max-width: 600px) 100vw, 300px"
      />
      <img
        src="{{ 'assets/img/ana-rita-pimenta-marketing-business-communication-300.jpg' | prepend: site.baseurl | prepend: site.url }}"
        alt="Profile photo of Ana Rita Pimenta, specialist in marketing and business communication"
        width="300"
        height="auto"
        loading="lazy"
        decoding="async"
      />
    </picture>
    <br />
    <a href="{{ site.url }}">
      {{ site.author.name }}
      <span>{{ site.author.role }}</span>
    </a>
  </div>

  <nav id="main-menu">
    <ul>
      <li class="{% if active[1] == null %}active{% endif %}">
        <a href="{{ site.url }}">Home</a>
      </li>
      <li class="{% if active[1] contains 'resume' %}active{% endif %}">
        <a href="{{ 'resume' | prepend: site.baseurl | prepend: site.url }}">RESUME</a>
      </li>
      <li class="{% if active[1] contains 'portfolio' %}active{% endif %}">
        <a href="{{ 'portfolio' | prepend: site.baseurl | prepend: site.url }}">Portfolio</a>
      </li>
      <li class="{% if active[1] contains 'contact' %}active{% endif %}">
        <a href="{{ 'contact' | prepend: site.baseurl | prepend: site.url }}">Contact</a>
      </li>
    </ul>
  </nav>

  <div class="footer">
    <ul>
      <li>
        <a href="https://www.linkedin.com/in/{{ site.author.linkedin }}"
           target="_blank" rel="noopener noreferrer"
           aria-label="LinkedIn of {{ site.author.name }}">
          <i class="ti-linkedin font-14px gray-icon"></i>
        </a>
      </li>
      <li>
        <a href="https://www.facebook.com/{{ site.author.facebook }}"
           target="_blank" rel="noopener noreferrer"
           aria-label="Facebook of {{ site.author.name }}">
          <i class="ti-facebook font-14px gray-icon"></i>
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/{{ site.author.instagram }}"
           target="_blank" rel="noopener noreferrer"
           aria-label="Instagram of {{ site.author.name }}">
          <i class="ti-instagram font-14px gray-icon"></i>
        </a>
      </li>
    </ul>
    <p>
      <small>{{ site.author.name }} &copy; 2025 All Rights Reserved</small>
    </p>
  </div>
</aside>
